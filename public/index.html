<script>
  var checkScrollBars = function () {
    var b = $('div');
    var normalw = 0;
    var scrollw = 0;
    if (b.prop('scrollHeight') > b.height()) {
      normalw = window.innerWidth;
      scrollw = normalw - b.width();
      $('#container').css({
        marginRight: '-' + scrollw + 'px'
      });
    }
  }
</script>

<script>
// Setting minimum height 
$('aside').css({'min-height':window.screen.height})

   // For makiing side bar responsive
  $('#sidebarbutton').click(function () {
    if ($('.navitems').css("display") == "none") {
      // console.log('display == none');
      $('.navitems').css({
        'display': "block",
        'width': '200px',
      });
      console.log($('.navitems').css('display'));

    } else {
      // console.log("'display == block'");

      $('.navitems').css({
        'width': '200px',
        'float': 'left',
        'height': '100%',
        'display': 'none',
      });
    }
  });

  // To display plus button when hovered
  $(".itemside").hover(function () {
    $(this).find("button").css("display", "block");
  }, function () {
    $(this).find("button").css("display", "none");
  });

  // To make topnav items active when clicked
  $('.itemtop').click(function () {
    // console.log(clicked_element);
    clicked_element = $(this);
    let elementsOfTopBar = document.getElementsByClassName('itemtop');
    for (const key in elementsOfTopBar) {
      if (elementsOfTopBar.hasOwnProperty(key)) {
        const element = elementsOfTopBar[key];
        element.classList.remove("active");
        // console.log(typeof(element));
      }
    }
    // console.log((clicked_element));
    clicked_element.addClass("active");
  });

  // To make sidebar itesm active when clicked
  $('.itemside').click(function () {
    // console.log(clicked_element);
    clicked_element = $(this);
    let elementsOfSideBar = document.getElementsByClassName('itemside');
    for (const key in elementsOfSideBar) {
      if (elementsOfSideBar.hasOwnProperty(key)) {
        const element = elementsOfSideBar[key];
        element.classList.remove("active");
        // console.log(typeof(element));
      }
    }
    // console.log((clicked_element));
    clicked_element.addClass("active");
  });

</script>
